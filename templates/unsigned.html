<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Home</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>
        <section>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signin">Sing-in</a></li>
                <li><a href="/signup">Sign-up</a></li>
                <li><a href="/forget">Remind Password</a></li>
            </ul>
                        <h1>Recent post</h1>
           <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        {% for row in snippets_values %}
                        <tr>
                            <td><a href="/view/{{ row['id'] }}">{{ row['name']|e }}</a></td>
                            <td>{{ row['login']| e }}</td>
                            <td>{{ row['time'] | e }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
